
stages:
  - build
  - deploy

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor 
      --context ${CI_PROJECT_DIR} 
      --dockerfile ${CI_PROJECT_DIR}/Dockerfile 
      --destination ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}
  rules:
    - if: $CI_COMMIT_TAG

deploy:
  stage: deploy
  script:
    - apt update && apt install -y ssh
    - chmod 400 ${SSH_KEY}
    - ssh -i ${SSH_KEY} -o StrictHostKeyChecking=no podman@zim-matlab01.embl.de "podman login -u ${CI_DEPLOY_USER} -p ${CI_DEPLOY_TOKEN} registry.git.embl.org"
    - ssh -i ${SSH_KEY} -o StrictHostKeyChecking=no podman@zim-matlab01.embl.de "podman rm -f ${CI_PROJECT_NAME} || true"
    - ssh -i ${SSH_KEY} -o StrictHostKeyChecking=no podman@zim-matlab01.embl.de "podman rmi \$(podman images -q ${CI_REGISTRY_IMAGE}) || true"
    - ssh -i ${SSH_KEY} -o StrictHostKeyChecking=no podman@zim-matlab01.embl.de "podman run -d --name ${CI_PROJECT_NAME} --restart always -p 3839:3838 ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
  rules:
    - if: $CI_COMMIT_TAG

